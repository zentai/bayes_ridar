<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Map with Multiple Points</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCssd8F37O1YosY8k0b4lUBmOTLsqGICUo&libraries=places"></script>
    <script src="./static/localstorage.js"></script>

    <script>
     var map;
     var radius = 300;
     var radiusCircle;
     var gpsMarker;
     var placeMarkers = [];
     var placesService;

     // set interval to update user location every 15 seconds
     setInterval(() => {
        if (map) getLocation();
      }, 15000);

     async function initMap() {
        var queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const gpsString = urlParams.get('gps');
        let locations = gpsString ? gpsString.split(";").map(coord => {
            const [lat, lng, altitude] = coord.split(",");
            return { lat: parseFloat(lat), lng: parseFloat(lng), altitude: parseFloat(altitude) };
        }) : [];

        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18, 
          center: locations.length > 0 ? locations[0] : {lat: 1.3521, lng: 103.8198}, // Fallback to Singapore
        });
        placesService = new google.maps.places.PlacesService(map);
        
        locations.forEach((point, index) => {
          new google.maps.Circle({
            strokeColor: index + 1 < locations.length ? "#FF0000" : "green",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: index + 1 < locations.length ? "#FF0000" : "green",
            fillOpacity: 0.0,
            map: map,
            center: { lat: point.lat, lng: point.lng },
            radius: point.altitude,
          });

          const svgMarker = index + 1 < locations.length ? undefined : {
            path: "M-1.547 12l6.563-6.609-1.406-1.406-5.156 5.203-2.063-2.109-1.406 1.406zM0 0q2.906 0 4.945 2.039t2.039 4.945q0 1.453-0.727 3.328t-1.758 3.516-2.039 3.070-1.711 2.273l-0.75 0.797q-0.281-0.328-0.75-0.867t-1.688-2.156-2.133-3.141-1.664-3.445-0.75-3.375q0-2.906 2.039-4.945t4.945-2.039z",
            fillColor: "green",
            fillOpacity: 0.6,
            strokeWeight: 0,
            rotation: 0,
            scale: 2,
            anchor: new google.maps.Point(0, 20),
          };

          new google.maps.Marker({
            position: { lat: point.lat, lng: point.lng },
            map: map,
            title: `Point ${index + 1}`,
            icon: svgMarker,
          });
        });
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError, {
            enableHighAccuracy: true,
            maximumAge: 0
          });
        } else {
          document.getElementById("location-output2").innerText = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        if (map) {
          const svgMarker = {
            path: "M-1.547 12l6.563-6.609-1.406-1.406-5.156 5.203-2.063-2.109-1.406 1.406zM0 0q2.906 0 4.945 2.039t2.039 4.945q0 1.453-0.727 3.328t-1.758 3.516-2.039 3.070-1.711 2.273l-0.75 0.797q-0.281-0.328-0.75-0.867t-1.688-2.156-2.133-3.141-1.664-3.445-0.75-3.375q0-2.906 2.039-4.945t4.945-2.039z",
            fillColor: "orange",
            fillOpacity: 0.6,
            strokeWeight: 0,
            rotation: 0,
            scale: 2,
            anchor: new google.maps.Point(0, 20),
          };

          if (!radiusCircle) {
            gpsMarker = new google.maps.Marker({
              position: { lat: latitude, lng: longitude },
              icon: svgMarker,
              map: map,
              title: `Current Position`,
            });
            radiusCircle = new google.maps.Circle({
              strokeColor: "orange",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "orange",
              fillOpacity: 0.0,
              map: map,
              center: { lat: latitude, lng: longitude },
              radius: radius,
            });
          } else {
            gpsMarker.setPosition({ lat: latitude, lng: longitude });
            radiusCircle.setRadius(radius);
          }
          
          map.setCenter({ lat: latitude, lng: longitude });
          document.getElementById("location-output2").value = `${latitude}, ${longitude}`;
        }
      }

      function showError(error) {
        console.log(error);
      }

      function plotSelectedPoint() {
        const dropdown = document.getElementById("dropdownMenu");
        const selectedOption = dropdown.options[dropdown.selectedIndex];

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const radius = parseInt(selectedOption.value);
            const description = selectedOption.text;

            const svgMarker = {
              path: "M-1.547 12l6.563-6.609-1.406-1.406-5.156 5.203-2.063-2.109-1.406 1.406zM0 0q2.906 0 4.945 2.039t2.039 4.945q0 1.453-0.727 3.328t-1.758 3.516-2.039 3.070-1.711 2.273l-0.75 0.797q-0.281-0.328-0.75-0.867t-1.688-2.156-2.133-3.141-1.664-3.445-0.75-3.375q0-2.906 2.039-4.945t4.945-2.039z",
              fillColor: "blue",
              fillOpacity: 0.6,
              strokeWeight: 0,
              rotation: 0,
              scale: 2,
              anchor: new google.maps.Point(0, 20),
            };

            new google.maps.Marker({
              position: { lat: latitude, lng: longitude },
              icon: svgMarker,
              map: map,
              title: description,
            });

            new google.maps.Circle({
              strokeColor: "blue",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "blue",
              fillOpacity: 0.1,
              map: map,
              center: { lat: latitude, lng: longitude },
              radius: radius,
            });

            saveToLocalStorage({ lat: latitude, lng: longitude, radius: radius, description: description });
          }, showError, {
            enableHighAccuracy: true,
            maximumAge: 0
          });
        } else {
          console.error("Geolocation is not supported by this browser.");
        }
      }

      function saveToLocalStorage(data) {
        let storedData = JSON.parse(localStorage.getItem("locations")) || [];
        storedData.push(data);
        localStorage.setItem("locations", JSON.stringify(storedData));
      }

      function loadSavedPoints() {
        let storedData = JSON.parse(localStorage.getItem("locations")) || [];
        storedData.forEach(item => {
          const svgMarker = {
            path: "M-1.547 12l6.563-6.609-1.406-1.406-5.156 5.203-2.063-2.109-1.406 1.406zM0 0q2.906 0 4.945 2.039t2.039 4.945q0 1.453-0.727 3.328t-1.758 3.516-2.039 3.070-1.711 2.273l-0.75 0.797q-0.281-0.328-0.75-0.867t-1.688-2.156-2.133-3.141-1.664-3.445-0.75-3.375q0-2.906 2.039-4.945t4.945-2.039z",
            fillColor: "blue",
            fillOpacity: 0.6,
            strokeWeight: 0,
            rotation: 0,
            scale: 2,
            anchor: new google.maps.Point(0, 20),
          };

          new google.maps.Marker({
            position: { lat: item.lat, lng: item.lng },
            icon: svgMarker,
            map: map,
            title: item.description,
          });

          new google.maps.Circle({
            strokeColor: "blue",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "blue",
            fillOpacity: 0.1,
            map: map,
            center: { lat: item.lat, lng: item.lng },
            radius: item.radius,
          });
        });
      }

      function downloadCSV() {
        let storedData = JSON.parse(localStorage.getItem("locations")) || [];
        let csvContent = "data:text/csv;charset=utf-8,Latitude,Longitude,Radius,Description\n";

        storedData.forEach(item => {
          let row = `${item.lat},${item.lng},${item.radius},${item.description}`;
          csvContent += row + "\n";
        });

        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "locations.csv");
        document.body.appendChild(link);

        link.click();
        document.body.removeChild(link);
      }
    </script>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }

      .container1 {
        display: flex;
      }
      .container1 div{
        width: 300px;
      }

      .bigButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="initMap(); loadSavedPoints();">
    <div class="container1">
      <div><button class="bigButton" onclick="getLocation()">Load</button></div>
      <div>
        <select id="dropdownMenu" class="bigButton">
          <option value="300">如果你看到有東西停下來，你可能距離硬幣的藏身點不到300M。</option>
          <option value="300">該硬幣將在 300M 內存在超過 5 年的東西。</option>
          <option value="300">距離硬幣藏匿點不到300m處有一個象徵性的東西。</option>
          <option value="311">A套裝：幣點311M以內，可以減少連接的東西。</option>
          <option value="311">硬幣所在位置距離固定壽命的物體 311m 以內。</option>
          <option value="320">屬於你但尚未屬於你的東西 - 查看硬幣所在位置 320M 範圍內的情況。</option>
          <option value="333">代碼在距離硬幣位置 333m 以內的地方很重要。</option>
          <option value="399">A套裝：睡眠觸發點位於金幣所在位置399M以內。</option>
          <option value="400">距離硬幣400m以內可以找到字母表中的東西。</option>
          <option value="411">距離硬幣藏匿點 411m 以內的某個地方可能會讓您想起歐洲的某個國家。</option>
          <option value="418">硬幣將在您可以推或拉的東西的 418M 範圍內。</option>
          <option value="440">A 組：在距離硬幣位置 440m 範圍內的名字中找出第二個東西。</option>
          <option value="450">A套：如果你發現掉落的東西，你可能就在金幣藏身點450M以內。</option>
          <option value="450">A路線（2/5）：左轉步行約450M。</option>
          <option value="450">可以在硬幣隱藏點 450M 範圍內的標識符中找到完美的東西。</option>
          <option value="480">在硬幣所在位置480M的範圍內，有一個東西可以有不同的內部。</option>
          <option value="500">A Set：在硬幣的500M範圍內，有一個只能容納一個的東西的親戚。</option>
          <option value="500">幣點500M以內，缺乏持久性。</option>
          <option value="599">距離硬幣藏匿點 599m 範圍內至少可以找到 3 個機會。</option>
          <option value="600">距離硬幣位置不到600M的地方似乎有什麼有趣的東西。</option>
          <option value="600">該幣距離某個地方600M以內可能有補貼。</option>
          <option value="600">距離硬幣地點600m以內可以找到海裡的果實。</option>
          <option value="602">飢餓的人類可能會在硬幣藏身點 602m 範圍內變得快樂。</option>
          <option value="608">硬幣將位於冷物體 608m 範圍內。</option>
          <option value="700">投幣處700M以內有廁所。</option>
          <option value="700">如果您想記住單詞，您可能距離硬幣的藏匿點不到 700m。</option>
          <option value="705">如果您看到用於移動的物體的 2D 版本，則您可能位於硬幣所在位置 705m 的範圍內。</option>
          <option value="1200">您可能會在距離硬幣 1.2 公里的範圍內找到富有創造力的人。</option>
        </select>
      </div>
      <div><button class="bigButton" onclick="plotSelectedPoint()">Plot</button></div>
      <div><button class="bigButton" onclick="downloadCSV()">Export CSV</button></div>
    </div>
    <div id="map"></div>
    <div id="location-output2"></div>
  </body>
</html>
